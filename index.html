<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .song-list {
        margin-bottom: 20px;
      }
      .song-item {
        margin: 5px 0;
      }
      #add-song-form {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Song List</h1>
    <button id="add-button">Add</button>

    <div id="add-song-form">
      <h2>Add a New Song</h2>
      <form id="song-form">
        <label for="song-name">Song Name:</label><br />
        <input
          type="text"
          id="song-name"
          name="song-name"
          required
        /><br /><br />
        <label for="artist-name">Artist Name:</label><br />
        <input
          type="text"
          id="artist-name"
          name="artist-name"
          required
        /><br /><br />
        <label for="artist-name">Data (JSON Format):</label><br />
        <textarea
          id="sheet-data"
          name="sheet-data"
          required
        ></textarea><br /><br />
        <button type="submit">Add Song</button>
      </form>
    </div>

    <div class="song-list" id="song-list"></div>

    <script
      type="text/javascript"
      src="./scripts/homepage/homepage.js"
    ></script>
  </body>
</html>
